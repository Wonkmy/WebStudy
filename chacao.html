<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <game>
            <game-title slot="game-title" :title="title"></game-title>
            <game-scene slot="game-scene" v-for="item in gameSceneName" :scene="item"></game-scene>
        </game>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

    <script>

        Vue.component("game",{
            template:'<div>\
                            <slot name="game-title"></slot>\
                            <ul>\
                                <slot name="game-scene"></slot>\
                            </ul>\
                      </game>'
        });

        Vue.component("game-title",{
            props:["title"],
            template:'<div>{{title}}</div>'
        });

        Vue.component("game-scene",{
            props:["scene"],
            template:'<li>{{scene}}</li>'
        });

        var vm=new Vue({
            el:"#app",
            data:{
                title:'王者荣耀',
                gameSceneName:['主菜单场景',"战斗场景","活动场景"]
            }
        });
    </script>
</body>
</html>
