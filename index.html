<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- <wonkmy v-for="item in items" v-bind:nianling="item"></wonkmy> -->
        <!-- <h1>{{sceneNames[0]}}</h1> -->
        <wonkmy v-bind:level="sceneNames[1]"></wonkmy>
        <gamewindow v-bind:windowtitle="sceneNames[2]"></gamewindow>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>

        Vue.component('wonkmy', {
            props: ['level'],
            template: '<div style="background-color: rgb(0, 0, 0);color: aqua;width: 200px;height: 200px;">{{ level }}</div>'
        })

        Vue.component('gamewindow',{
            props:["windowtitle"],
            template:'<div style="background-color: rgb(180, 0, 0);width: 200px;height: 200px;">{{windowtitle}}</div>'
        })


        var vm=new Vue({
            el:"#app",
            data:{
                sceneNames:['主菜单场景','战斗场景','活动场景']
            }
        });
    </script>
</body>
</html>
